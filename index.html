<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header"><h1>Color Scheme Generator</h1></div>
        <form>
            <input id="color-picker" class="color-picker" type="color" name="color-picker" value="#218CBA">
            <select id="mode-selector" class="mode-selector" name="mode-selector">
                <!-- modes come here -->
            </select>
            <button id="button" class="btn-color" type="submit">Get color scheme</button>
        </form>

        <div id="color-scheme" class="color-scheme">
            <div class="color-wrapper">
                <div class="color seed-color"></div>
                <div class="hex-value">#218CBA</div>
            </div>
            <div class="color-wrapper">
                <div class="color color2"></div>
                <div class="hex-value">#0F3A4D</div>
            </div>
            <div class="color-wrapper">
                <div class="color color3"></div>
                <div class="hex-value">#186383</div>
            </div>
            <div class="color-wrapper">
                <div class="color color4"></div>
                <div class="hex-value">#218CBA</div>
            </div>
            <div class="color-wrapper">
                <div class="color color5"></div>
                <div class="hex-value">#3DAEDE</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
